{% load staticfiles %}
<style type="text/css">
    .bootstrap-select.btn-group:not(.input-group-btn), .bootstrap-select.btn-group[class*="span"] { margin: 0 !important; }
    .bs-ok-default:before
    {
        content: ""!important;
    }
    .btn:after
    {
        content: ""!important;
    }
</style>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Modifier la mission type</h4>
            <button type="button" class="close" id="close_modal_modif_mission_type" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="kt-portlet__body">
                <div class="kt-section kt-section--first">
                    <div class="kt-section__body">
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Nom : </label>
							<div class="col-lg-9 col-xl-6">
                                <input class="form-control" id="edit_nom_mission_type" name="nom_mission_type" value="{{mission_type.nom}}">
							</div>
                        </div>
                        <div class="form-group row">
							<label class="col-xl-3 col-lg-3 col-form-label">Th√®me(s) : </label>
							<div class="col-lg-9 col-xl-6">
								<select class="selectpicker" id="select_mission_type" multiple data-selected-text-format="count > 3" data-live-search="true">
                                    {% for theme in themes %}
                                    <option value="{{theme.id}}" {% if theme in actu_theme %} selected="" {% endif %}>{{theme.nom}}</option>
                                    {% endfor %}
                                </select>

							</div>
						</div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12" style="display: flex;justify-content: center;">
                        	<input type="hidden" name="edit_id_mission_type" id="edit_id_mission_type" value="{{mission_type.id}}">
                            <button type="submit" name="modifier_mission_type" value="modifier_mission_type" class="btn btn-primary">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('select').selectpicker();
</script>
