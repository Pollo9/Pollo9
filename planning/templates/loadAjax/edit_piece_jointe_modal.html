{% load staticfiles %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Modifier la pi√®ce jointe</h4>
            <button type="button" class="close" id="close_modal_modif_piece_jointe" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="kt-portlet__body">
                <div class="kt-section kt-section--first">
                    <div class="kt-section__body">
                        <div class="form-group row">
                            <label class="col-xl-3 col-lg-3 col-form-label">Nom : </label>
							<div class="col-lg-9 col-xl-6">
								<input class="form-control" id="edit_nom_piece_jointe" name="edit_nom_piece_jointe" value="{{piece_jointe.nom}}" required="">
							</div>
                        </div>
                        <div class="form-group row">
							<label class="col-xl-3 col-lg-3 col-form-label">Document : </label>
                            <div class="col-lg-9 col-xl-6">
                                {{form_piece_jointe.document}}<br>Ancien fichier : {{piece_jointe.document.name}}
                            </div>
							<div class="col-lg-9 col-xl-6">
							</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__foot">
                <div class="kt-form__actions">
                    <div class="row">
                        <div class="col-lg-12 col-xl-12" style="display: flex;justify-content: center;">
                        	<input type="hidden" name="edit_id_piece_jointe" id="edit_id_piece_jointe" value="{{piece_jointe.id}}">
                            <button type="submit" name="modifier_piece_jointe" value="modifier_piece_jointe" class="btn btn-primary">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
